<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUnit Test Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-sideBar-background);
        }

        .header-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0.8;
        }

        .header-title {
            font-weight: 600;
            color: var(--vscode-sideBarTitle-foreground);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .user-header {
            color: var(--vscode-terminal-ansiBlue);
        }

        .assistant-header {
            color: var(--vscode-terminal-ansiGreen);
        }

        .message-content {
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .assistant-content {
            background-color: var(--vscode-textBlockQuote-background);
            border-left: 3px solid var(--vscode-terminal-ansiGreen);
        }

        .input-container {
            border-top: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-input-background);
            padding: 16px;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .code-input {
            flex: 1;
            min-height: 80px;
            max-height: 200px;
            padding: 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .code-input:focus {
            border-color: var(--vscode-focusBorder);
        }

        .code-input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        .generate-btn {
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .generate-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .generate-btn:disabled {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid var(--vscode-progressBar-background);
            border-top: 2px solid var(--vscode-terminal-ansiGreen);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--vscode-descriptionForeground);
        }

        .welcome-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-editor-foreground);
        }

        .keyboard-shortcut {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            margin-top: 8px;
        }

        .kbd {
            background-color: var(--vscode-keybindingLabel-background);
            border: 1px solid var(--vscode-keybindingLabel-border);
            border-radius: 3px;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="header-icon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span class="header-title">JUnit Test Generator</span>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <div class="welcome-title">ðŸ§ª JUnit Test Generator</div>
                    <p>Paste your Java code below and I'll generate comprehensive JUnit tests for you.</p>
                    <div class="keyboard-shortcut">
                        Press <span class="kbd">Ctrl+Enter</span> to generate tests
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="code-input" 
                        class="code-input" 
                        placeholder="Paste your Java code here...&#10;&#10;Example:&#10;public class Calculator {&#10;    public int add(int a, int b) {&#10;        return a + b;&#10;    }&#10;}"
                        rows="4"
                    ></textarea>
                    <button id="generate-btn" class="generate-btn">
                        Generate Tests
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const generateBtn = document.getElementById('generate-btn');
        const codeInput = document.getElementById('code-input');
        const messagesContainer = document.getElementById('messages');

        let isGenerating = false;

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const headerDiv = document.createElement('div');
            headerDiv.className = `message-header ${type}-header`;
            headerDiv.textContent = type === 'user' ? 'You' : 'JUnit Test Generator';

            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${type === 'assistant' ? 'assistant-content' : ''}`;
            contentDiv.textContent = content;

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Remove welcome message if it exists
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            scrollToBottom();
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message loading-message';
            messageDiv.innerHTML = `
                <div class="message-header assistant-header">JUnit Test Generator</div>
                <div class="message-content assistant-content loading">
                    <div class="spinner"></div>
                    Generating JUnit tests...
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loadingMessage = messagesContainer.querySelector('.loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateTests() {
            const code = codeInput.value.trim();
            if (!code || isGenerating) return;

            isGenerating = true;
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            addMessage('user', code);
            addLoadingMessage();

            vscode.postMessage({
                command: 'generate',
                text: code
            });

            codeInput.value = '';
        }

        generateBtn.addEventListener('click', generateTests);

        codeInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                generateTests();
            }
        });

        // Auto-resize textarea
        codeInput.addEventListener('input', () => {
            const minHeight = 80;
            const maxHeight = 200;
            codeInput.style.height = 'auto';
            const newHeight = Math.min(Math.max(codeInput.scrollHeight, minHeight), maxHeight);
            codeInput.style.height = newHeight + 'px';
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'response':
                    removeLoadingMessage();
                    addMessage('assistant', message.text);
                    isGenerating = false;
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Tests';
                    break;
                case 'error':
                    removeLoadingMessage();
                    addMessage('assistant', `Error: ${message.text}`);
                    isGenerating = false;
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Tests';
                    break;
            }
        });

        // Restore state if available
        const state = vscode.getState();
        if (state && state.messages) {
            messagesContainer.innerHTML = state.messages;
            scrollToBottom();
        }

        // Save state on changes
        const observer = new MutationObserver(() => {
            vscode.setState({ messages: messagesContainer.innerHTML });
        });
        observer.observe(messagesContainer, { childList: true, subtree: true });
    </script>
</body>
</html>
